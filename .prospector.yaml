doc-warnings: true

pep257:
  disable:
    - D213 # Multi-line docstring summary should start at the second line
    - D203 # 1 blank line required before class docstring (found 0)
    # Disable since there are many multiline 1st sentence in the docstrings
    - D205 # 1 blank line required between summary line and description (found 0)
    - D107 # Missing docstring in __init__
    - D415 # First line should end with a period, question mark, or exclamation point => (googgle convention)
  enable:
    - D300
    - D101
    - D201
pyflakes:
  disable:
    - F999
